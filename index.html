<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Printing Output</title>
</head>
<body>

  <h1>Printing Output Assignment</h1>
  <p>Open the console to see the output.</p>

  <script>
    
    // Task 1
    

    let a = 3;
    let b = 5;
    let c;

    console.log(`a + b: ${a + b}`);
    console.log(`a - b: ${a - b}`);
    console.log(`a * b: ${a * b}`);
    console.log(`a / b: ${a / b}`);
    console.log(`a % b: ${a % b}`);

    a += b;
    console.log(`a += b: ${a}`);

    a -= b;
    console.log(`a -= b: ${a}`);

    a *= b;
    console.log(`a *= b: ${a}`);

    a /= b;
    console.log(`a /= b: ${a}`);

    a %= b;
    console.log(`a %= b: ${a}`);

    console.log(`a == b: ${a == b}`);
    console.log(`a != b: ${a != b}`);
    console.log(`a > b: ${a > b}`);
    console.log(`a < b: ${a < b}`);
    console.log(`!a && !c: ${!a && !c}`);
    console.log(`!a || !c: ${!a || !c}`);

    
    // Task 2
    

    let first_name = "Mohammed";

    let email = "alri0016@algonquinlive.com";

    let output = `My name is ${first_name} ${last_name}. You can contact me at ${email}.`;

    console.log(output);
  </script>

</body>
